{% extends 'modelo.html' %}
{% block conteudo %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Gastos Variáveis</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Gastos Variáveis</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
      
    <section class="section dashboard">
      <div class="row">

              <!-- Multi Columns Form -->
              <form class="row g-3">
                <div class="col-md-9">
                  <label for="inputGasto" class="form-label">Gasto</label>
                  <input type="text" class="form-control" id="inputGasto">
                </div>
                <div class="col-md-3">
                  <label for="inputValor" class="form-label">Data</label>
                  <input type="date" class="form-control" id="inputData" >
                </div>
                <div class="col-md-6">
                  <label for="inputValor" class="form-label">Valor</label>
                  <input type="text" class="form-control" id="inputValor" placeholder="R$ 0,00">
                </div>

                <div class="col-md-6">
                  <label for="inputState" class="form-label">Categoria</label>
                  <select id="inputState" class="form-select">
                    <option selected>Escolha...</option>
                    <option>Mercado</option>
                    <option>Farmácia</option>
                    <option>Combustível</option>
                    <option>Lazer</option>
                    <option>Padaria</option>
                    <option>Outros</option>
                  </select>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Enviar</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- End Multi Columns Form -->

      </div>
    </section>
  </main><!-- End #main -->

{% endblock %}
